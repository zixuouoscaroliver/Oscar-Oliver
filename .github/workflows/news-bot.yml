name: Telegram News Bot

"on":
  schedule:
    # Every 10 minutes. Also "touching" schedule helps re-enable it if GitHub had paused scheduled runs.
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-news-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: telegram-news-bot
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Restore state from bot-state branch (best-effort)
        env:
          STATE_BRANCH: bot-state
        run: |
          set -e
          # If main is protected / pushes are blocked, we keep the state in a dedicated branch.
          # This branch contains only `.state.cloud.json`.
          git fetch origin "${STATE_BRANCH}:${STATE_BRANCH}" || true
          if git show "${STATE_BRANCH}:.state.cloud.json" >/dev/null 2>&1; then
            git show "${STATE_BRANCH}:.state.cloud.json" > .state.cloud.json
            echo "restored .state.cloud.json from ${STATE_BRANCH}"
          else
            echo "no prior state found in ${STATE_BRANCH} (will initialize)"
          fi

      - name: Ensure state file exists
        run: |
          if [ ! -f .state.cloud.json ]; then
            python -c 'import json; p=".state.cloud.json"; s={"initialized": False, "seen": {}, "night_buffer": [], "last_digest_date": ""}; open(p,"w",encoding="utf-8").write(json.dumps(s, ensure_ascii=False, indent=2)+"\n")'
          fi

      - name: Run bot once
        env:
          TZ: "Asia/Shanghai"
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          STATE_FILE: ".state.cloud.json"
          BOOTSTRAP_SILENT: "true"
          MAX_ITEMS_PER_SOURCE: "3"
          SEEN_TTL_HOURS: "72"
          MAJOR_ONLY: "true"
          MAJOR_KEYWORDS: "breaking,urgent,election,war,ceasefire,attack,missile,killed,dead,explosion,earthquake,flood,hurricane,wildfire,sanction,supreme court,white house,fed,interest rate,inflation,recession,bankruptcy,merger,acquisition,ipo,earnings,tariff,taiwan,south china sea"
          QUIET_HOUR_START: "23"
          QUIET_HOUR_END: "9"
          NIGHT_DIGEST_MAX: "40"
          FETCH_ARTICLE_IMAGE: "true"
        run: |
          python news_notifier.py --once

      - name: Alert Telegram on failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          # Best-effort alert, so it doesn't mask the original failure.
          set +e
          msg="news-bot FAILED\nrepo=${GITHUB_REPOSITORY}\nrun=${GITHUB_RUN_URL}"
          curl -fsS "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            --data-urlencode "text=${msg}" >/dev/null || true

      - name: Commit state
        env:
          GITHUB_TOKEN: ${{ github.token }}
          STATE_BRANCH: bot-state
        run: |
          if ! git diff --quiet -- .state.cloud.json; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .state.cloud.json
            git commit -m "chore: update bot state"
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
            # Push state to a dedicated branch so `main` can stay clean and/or protected.
            git checkout -B "${STATE_BRANCH}"
            git push origin "HEAD:${STATE_BRANCH}"
          fi
